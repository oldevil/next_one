<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div data-role="page">
    <div data-role="header" data-position="fixed">
        <a href="{% url 'room:room_index' %}" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left">后退</a>
        <h1>Next One</h1>
    </div>
    <div data-role="main" class="ui-content">
        <ul data-role="listview" data-inset="true">
            {% for assistant in assistants %}
                <li>
                    <a href="{% url 'room:assistant_detail' assistant.id %}" data-ajax="false">{{ assistant.name }}</a>
                    <a href="javascript:void(0);" data-icon="delete" onclick="delete_assistant({{ assistant.id }})"></a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div data-role="footer" data-position="fixed" style="text-align:center;">
        <a href="{% url 'room:assistant_create' %}" data-ajax="false">添加一助</a>
    </div>
</div>
</body>

<script>
    function delete_assistant(assistant_id) {
        jQuery.ajax({
            url: "{% url 'room:assistant_delete' %}",
            type: 'POST',
            dataType: 'text',
            data: {
                assistant_id: assistant_id,
            },
            success: function () {
                location.reload();
            },
            error: function (data) {
                alert(data.responseText);
                location.reload();
            }
        });
    }
</script>
